<div class="sect2">
  <div class="titlepage">
    <h3 class="title"><a id="ask-bcc"></a>3.15.&nbsp;ask_bcc</h3>
  </div>
  <div class="literallayout">
    <p>Type:&nbsp;boolean<br>
    Default:&nbsp;no</p>
  </div>
  <p>If <span class="emphasis"><em>set</em></span>, NeoMutt will prompt you for blind-carbon-copy (Bcc) recipients before editing an outgoing message.</p>
  <div class="note">
    <h3 class="title">Note</h3>Before 2021-03-21, this was called $askbcc
  </div>
</div>
